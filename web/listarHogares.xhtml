<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lista de Hogares</title>
</h:head>
<h:body>
    <h1>Lista de Hogares Comunitarios</h1>

    <h:form>
        <h:dataTable value="#{hogarBean.hogares}" var="h" border="1">

            <h:column>
                <f:facet name="header">ID</f:facet>
                #{h.idHogar}
            </h:column>

            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{h.nombreHogar}
            </h:column>

            <h:column>
                <f:facet name="header">Dirección</f:facet>
                #{h.direccion}
            </h:column>

            <h:column>
                <f:facet name="header">Localidad</f:facet>
                #{h.localidad}
            </h:column>

            <h:column>
                <f:facet name="header">Capacidad</f:facet>
                #{h.capacidadMaxima}
            </h:column>

            <h:column>
                <f:facet name="header">Estado</f:facet>
                #{h.estado}
            </h:column>

            <h:column>
                <h:commandLink value="Editar" action="#{hogarBean.editarHogar(h)}"/>
                |
                <h:commandLink value="Eliminar" action="#{hogarBean.eliminarHogar(h.idHogar)}"
                               onclick="return confirm('¿Seguro que quieres eliminar este hogar?');"/>
            </h:column>
        </h:dataTable>

        <br/>
        <h:link value="Crear Nuevo Hogar" outcome="crearHogar"/>
        <br/><br/>
        <h:link value="Volver al Dashboard" outcome="adminDashboard"/>
    </h:form>
</h:body>
</html>
