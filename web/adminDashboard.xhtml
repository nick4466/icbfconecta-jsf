<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <f:metadata>
        <f:viewAction action="#{sessionBean.verificarAcceso('administrador')}" />
    </f:metadata>

    <h:head>
        <title>ICBF Conecta - Administrador</title>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: 'Roboto', sans-serif;
                background-image: url("#{resource['img/fondoAdmin.png']}");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            header {
                background-color: rgba(255, 255, 255, 0.85);
                padding: 15px 30px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-bottom: 2px solid #e5d5f5;
                backdrop-filter: blur(4px);
                flex-wrap: wrap;
            }

            header img {
                height: 60px;
            }

            .btn-cerrar {
                color: #007BFF;
                text-decoration: none;
                font-weight: bold;
                font-size: 16px;
                padding: 8px 12px;
                border: none;
                background: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .btn-cerrar:hover {
                background-color: #0056b3;
                color: white;
            }

            .main-title {
                text-align: center;
                margin-top: 20px;
                padding: 20px;
                font-size: 29px;
                font-weight: bold;
                color: #004080;
                background-color: rgba(204, 228, 231, 0.75);
                width: 80%;
                margin: 30px auto;
                border-radius: 10px;
            }

            .contenedor {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                max-width: 1100px;
                margin: 0 auto;
                padding: 20px;
            }

            .card {
                background-color: rgba(255, 255, 255, 0.95);
                border-left: 6px solid #007BFF;
                border-radius: 12px;
                padding: 25px;
                text-align: center;
                box-shadow: 0 4px 8px rgba(0,0,0,0.05);
                transition: transform 0.3s ease, background-color 0.3s ease;
            }

            .card:hover {
                background-color: #e6f2ff;
                transform: translateY(-5px);
            }

            .card i {
                font-size: 30px;
                color: #004080;
                margin-bottom: 10px;
            }

            .card div {
                font-size: 16px;
                font-weight: bold;
                color: #003366;
            }

            .card a {
                display: block;
                margin-top: 10px;
                text-decoration: none;
                font-weight: bold;
                color: #007BFF;
                transition: color 0.3s ease;
            }

            .card a:hover {
                color: #0056b3;
            }

            @media screen and (max-width: 900px) {
                .contenedor {
                    grid-template-columns: repeat(2, 1fr);
                }

                header {
                    flex-direction: column;
                    align-items: flex-start;
                }
            }

            @media screen and (max-width: 600px) {
                .contenedor {
                    grid-template-columns: 1fr;
                }

                .main-title {
                    font-size: 22px;
                    width: 90%;
                }
            }
        </style>
    </h:head>

    <h:body>
        <header>
            <h:graphicImage library="img" name="logoSinFondo.png" alt="Logo ICBF" />

            <h:form>
                <h:commandLink action="#{loginBean.logout}" styleClass="btn-cerrar">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </h:commandLink>
            </h:form>
        </header>

        <div class="main-title">ICBF - CONECTA | Panel Administrador</div>

        <div class="contenedor">

            <div class="card">
                <i class="fas fa-home"></i>
                <div>Crear Hogar Comunitario</div>
                <h:link outcome="crearHogar">Ir a sección</h:link>
            </div>

            <div class="card">
                <i class="fas fa-list"></i>
                <div>Gestionar Hogares</div>
                <h:link outcome="listarHogares">Ir a sección</h:link>
            </div>

            <div class="card">
                <i class="fas fa-user-plus"></i>
                <div>Registrar Madre Comunitaria</div>
                <h:link outcome="crearMadre">Ir a sección</h:link>
            </div>

            <div class="card">
                <i class="fas fa-users"></i>
                <div>Gestionar Madres</div>
                <h:link outcome="listarMadres">Ir a sección</h:link>
            </div>

            <div class="card">
                <i class="fas fa-chart-bar"></i>
                <div>Ver Reportes</div>
                <h:link outcome="reportes">Ir a sección</h:link>
            </div>

        </div>
    </h:body>
</f:view>
</html>
