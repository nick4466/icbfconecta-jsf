<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Editar Madre Comunitaria</title>
</h:head>
<h:body>
    <h1>Editar Madre Comunitaria</h1>

    <h:form>
        <h:inputHidden value="#{madreBean.madre.idUsuario}" />

        <h:outputLabel value="Nombres:" for="nombres"/>
        <h:inputText id="nombres" value="#{madreBean.madre.nombres}" required="true"/>
        <br/><br/>

        <h:outputLabel value="Apellidos:" for="apellidos"/>
        <h:inputText id="apellidos" value="#{madreBean.madre.apellidos}" required="true"/>
        <br/><br/>

        <h:outputLabel value="Correo:" for="correo"/>
        <h:inputText id="correo" value="#{madreBean.madre.correo}" required="true"/>
        <br/><br/>

        <h:outputLabel value="DirecciÃ³n:" for="direccion"/>
        <h:inputText id="direccion" value="#{madreBean.madre.direccion}"/>
        <br/><br/>

        <h:outputLabel value="TelÃ©fono:" for="tel"/>
        <h:inputText id="tel" value="#{madreBean.madre.telefono}"/>
        <br/><br/>

        <h:commandButton value="Actualizar" action="#{madreBean.actualizarMadre}"/>
        <br/><br/>
        <h:link value="Volver a la Lista" outcome="listarMadres"/>
    </h:form>
</h:body>
</html>
