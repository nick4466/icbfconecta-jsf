<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Enviar Correo Masivo</title>
</h:head>

<h:body>
    <h:form id="formCorreo">

        <h3>Seleccionar Padres para Enviar Correo</h3>

        <!-- Mensajes de notificaciÃ³n -->
        <p:messages id="msgs" closable="true"/>

        <p:panel header="Lista de Padres">
            <h:outputLabel value="Padres:" for="padresSelect"/>
            <p:selectCheckboxMenu id="padresSelect"
                                  value="#{correoBean.correosDestino}"
                                  label="Seleccionar padres"
                                  style="width:100%;margin-bottom:15px;"
                                  multiple="true"
                                  filter="true">
                <f:selectItems value="#{correoBean.padres}" var="padre"
                               itemLabel="#{padre.nombres} #{padre.apellidos} (#{padre.correo})"
                               itemValue="#{padre.correo}" />
            </p:selectCheckboxMenu>
        </p:panel>

        <p:panel header="Redactar Correo" style="margin-top:20px;">
            <h:outputLabel value="Asunto:" for="asunto"/>
            <p:inputText id="asunto" value="#{correoBean.asunto}" style="width:100%" required="true"/>

            <h:outputLabel value="Mensaje:" for="mensaje" style="margin-top:10px;"/>
            <p:inputTextarea id="mensaje" value="#{correoBean.mensaje}" rows="6" cols="50" style="width:100%" required="true"/>
        </p:panel>

        <p:commandButton value="Enviar Correo" action="#{correoBean.enviarCorreo}" 
                         update="msgs,formCorreo" style="margin-top:20px;" 
                         icon="pi pi-send"/>

    </h:form>
</h:body>
</html>
