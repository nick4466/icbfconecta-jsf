<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <f:metadata>
        <f:viewAction action="#{sessionBean.verificarAcceso('padre')}" />
    </f:metadata>

    <h:head>
        <title>Dashboard Padre</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Bienvenido, 
                <h:outputText value="#{sessionBean.usuarioLogueado.nombres}"/>
                <h:outputText value=" "/>
                <h:outputText value="#{sessionBean.usuarioLogueado.apellidos}"/>
            </h2>
            
            <h:commandButton value="Ver Información de mis Hijos" 
                             action="listarMisNinos?faces-redirect=true"/>
            <h:commandButton value="Cerrar Sesión" 
                             action="#{loginBean.logout}"/>
        </h:form>
    </h:body>
</f:view>
</html>
