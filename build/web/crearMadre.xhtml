<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Registrar Madre Comunitaria</title>
</h:head>
<h:body>
    <h1>Registrar Madre Comunitaria</h1>

    <h:form>
        <h:outputLabel value="Documento:" for="doc"/>
        <h:inputText id="doc" value="#{madreBean.madre.documento}" required="true"/>
        <br/><br/>

        <h:outputLabel value="Nombres:" for="nombres"/>
        <h:inputText id="nombres" value="#{madreBean.madre.nombres}" required="true"/>
        <br/><br/>

        <h:outputLabel value="Apellidos:" for="apellidos"/>
        <h:inputText id="apellidos" value="#{madreBean.madre.apellidos}" required="true"/>
        <br/><br/>

        <h:outputLabel value="Correo:" for="correo"/>
        <h:inputText id="correo" value="#{madreBean.madre.correo}" required="true"/>
        <br/><br/>

        <h:outputLabel value="Dirección:" for="direccion"/>
        <h:inputText id="direccion" value="#{madreBean.madre.direccion}"/>
        <br/><br/>

        <h:outputLabel value="Teléfono:" for="tel"/>
        <h:inputText id="tel" value="#{madreBean.madre.telefono}"/>
        <br/><br/>

        <h:outputLabel value="Contraseña:" for="pass"/>
        <h:inputSecret id="pass" value="#{madreBean.passwordPlano}" required="true"/>
        <br/><br/>

        <h:commandButton value="Guardar" action="#{madreBean.guardarMadre}"/>
        <br/><br/>
        <h:link value="Volver a la Lista" outcome="listarMadres"/>
    </h:form>
</h:body>
</html>
