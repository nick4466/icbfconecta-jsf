<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Editar Hogar Comunitario</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <h:outputScript name="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" />
    <style>
        * { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background-image: url("#{resource['img/fondoAdmin.png']}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

header {
  background-color: rgba(255, 255, 255, 0.85);
  padding: 15px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 2px solid #e5d5f5;
  backdrop-filter: blur(4px);
  flex-wrap: wrap;
}

header img { height: 60px; }

nav {
  flex-grow: 1;
  margin-left: 40px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
  padding: 0;
  margin: 0;
  flex-wrap: wrap;
}

nav ul li a {
  text-decoration: none;
  font-weight: bold;
  color: #007BFF;
  transition: color 0.3s ease;
  display: flex;
  align-items: center;
  gap: 6px;
}

nav ul li a:hover { color: #0056b3; }

.btn-cerrar {
  color: #007BFF;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  padding: 8px 12px;
  border: none;
  transition: background-color 0.3s ease;
}

.btn-cerrar:hover {
  background-color: #0056b3;
  color: white;
}

.main-title {
  text-align: center;
  margin-top: 20px;
  padding: 20px;
  font-size: 29px;
  font-weight: bold;
  color: #004080;
  background-color: rgba(204, 228, 231, 0.75);
  width: 80%;
  margin: 30px auto 10px;
  border-radius: 10px;
}

.form-wrapper {
  display: flex;
  justify-content: space-between;
  gap: 30px;
  max-width: 1100px;
  margin: 0 auto;
  flex-wrap: wrap;
}

.form-card {
  background-color: rgba(255, 255, 255, 0.95);
  flex: 1;
  min-width: 300px;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  border-left: 6px solid #007BFF;
}

.form-card h3 {
  font-size: 20px;
  color: #004080;
  margin-bottom: 20px;
  text-align: center;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 6px;
  color: #003366;
}

input, select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 20px;
  font-size: 15px;
}

.button-group {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 40px auto;
  flex-wrap: wrap;
}

/* Botón Guardar con min-width para ancho consistente */
        .btn-guardar,
        input.btn-guardar {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            text-decoration: none;
            min-width: 180px;  /* solo aquí */
            text-align: center;
            display: inline-block;
            width: auto;
        }

        /* Botón Volver sin min-width para que se ajuste al contenido */
        .btn-volver,
        input.btn-volver,
        a.btn-volver {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            width: auto;
            /* min-width removido */
        }

        .btn-guardar:hover,
        input.btn-guardar:hover {
            background-color: #0056b3;
        }

        .btn-volver:hover,
        input.btn-volver:hover,
        a.btn-volver:hover {
            background-color: #5a6268;
        }

@media screen and (max-width: 800px) {
  .form-wrapper {
    flex-direction: column;
    align-items: center;
  }

  .button-group {
    flex-direction: column;
    align-items: center;
  }
}

    </style>
</h:head>

<h:body>

    <!-- ENCABEZADO -->
    <header>
        <img src="#{resource['img/logoSinFondo.png']}" alt="Logo del Software"/>
        <nav>
            <ul>
                <li><a href="adminDashboard.xhtml"><i class="fas fa-th-large"></i> Inicio Admin</a></li>
            </ul>
        </nav>
         <!-- Cerrar Sesión dentro de un h:form -->
        <h:form>
            <h:commandLink action="#{loginBean.logout}" styleClass="btn-cerrar">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar sesión
            </h:commandLink>
        </h:form>
    </header>

    <!-- TÍTULO -->
    <div class="main-title">ICBF - CONECTA | Editar Hogar Comunitario</div>

    <!-- FORMULARIO EN DOS CARDS -->
    <h:form>
        <div class="form-wrapper">

            <!-- CARD IZQUIERDA -->
            <div class="form-card">
                <h3>Datos del Hogar</h3>

                <h:inputHidden value="#{hogarBean.hogar.idHogar}" />

                <h:outputLabel value="Nombre:" for="nombre" />
                <h:inputText id="nombre" value="#{hogarBean.hogar.nombreHogar}" required="true" />

                <br/><br/>

                <h:outputLabel value="Dirección:" for="direccion" />
                <h:inputText id="direccion" value="#{hogarBean.hogar.direccion}" required="true" />

                <br/><br/>

                <h:outputLabel value="Localidad:" for="localidad" />
                <h:inputText id="localidad" value="#{hogarBean.hogar.localidad}" />

            </div>

            <!-- CARD DERECHA -->
            <div class="form-card">
                <h3>Configuración</h3>

                <h:outputLabel value="Capacidad:" for="capacidad" />
                <h:inputText id="capacidad" value="#{hogarBean.hogar.capacidadMaxima}" required="true" />

                <br/><br/>

                <h:outputLabel value="Estado:" for="estado" />
                <h:selectOneMenu id="estado" value="#{hogarBean.hogar.estado}">
                    <f:selectItem itemValue="activo" itemLabel="Activo" />
                    <f:selectItem itemValue="inactivo" itemLabel="Inactivo" />
                    <f:selectItem itemValue="en_mantenimiento" itemLabel="En mantenimiento" />
                </h:selectOneMenu>

                <br/><br/>

                <h:outputLabel value="Madre Comunitaria:" for="madre" />
                <h:selectOneMenu id="madre" value="#{hogarBean.hogar.madreId}">
                    <f:selectItems value="#{hogarBean.madresComunitarias}" var="m"
                                   itemValue="#{m.idUsuario}" itemLabel="#{m.nombres} #{m.apellidos}" />
                </h:selectOneMenu>
            </div>
        </div>

        <!-- BOTONES CENTRADOS Y EN LÍNEA -->
        <div class="button-group">
            <h:commandButton value="Actualizar" action="#{hogarBean.actualizarHogar}" styleClass="btn-guardar" />
            <h:link value="← Volver a la Lista" outcome="listarHogares" styleClass="btn-volver" />
        </div>
    </h:form>

</h:body>

</html>
