<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Crear Hogar Comunitario</title>
</h:head>
<h:body>
    <h:form>
        <h1>Crear Hogar Comunitario</h1>

        <!-- Nombre -->
        <h:outputLabel for="nombre" value="Nombre del hogar:"/>
        <h:inputText id="nombre" value="#{hogarBean.hogar.nombreHogar}" required="true"/>
        <br/><br/>

        <!-- Dirección -->
        <h:outputLabel for="direccion" value="Dirección:"/>
        <h:inputText id="direccion" value="#{hogarBean.hogar.direccion}" required="true"/>
        <br/><br/>

        <!-- Localidad -->
        <h:outputLabel for="localidad" value="Localidad:"/>
        <h:inputText id="localidad" value="#{hogarBean.hogar.localidad}"/>
        <br/><br/>

        <!-- Capacidad máxima -->
        <h:outputLabel for="capacidad" value="Capacidad máxima:"/>
        <h:inputText id="capacidad" value="#{hogarBean.hogar.capacidadMaxima}" required="true"/>
        <br/><br/>

        <!-- Estado -->
        <h:outputLabel for="estado" value="Estado:"/>
        <h:selectOneMenu id="estado" value="#{hogarBean.hogar.estado}">
            <f:selectItem itemValue="activo" itemLabel="Activo"/>
            <f:selectItem itemValue="inactivo" itemLabel="Inactivo"/>
            <f:selectItem itemValue="en_mantenimiento" itemLabel="En mantenimiento"/>
        </h:selectOneMenu>
        <br/><br/>

        <!-- Madre comunitaria -->
        <h:outputLabel for="madre" value="Madre Comunitaria:"/>
<h:selectOneMenu id="madre" value="#{hogarBean.hogar.madreId}">
    <f:selectItems value="#{hogarBean.madresComunitarias}"
                   var="madre"
                   itemValue="#{madre.idUsuario}"
                   itemLabel="#{madre.nombres} #{madre.apellidos}"/>
</h:selectOneMenu>
<br/><br/>
        <!-- Botón Guardar -->
        <h:commandButton value="Guardar" action="#{hogarBean.guardarHogar}"/>
        <br/><br/>

        <!-- Botón Volver -->
        <h:link value="Volver al Dashboard" outcome="adminDashboard"/>
    </h:form>
</h:body>
</html>
