<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registrar Madre Comunitaria</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url("#{resource['img/fondoAdmin.png']}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #e5d5f5;
            backdrop-filter: blur(4px);
            flex-wrap: wrap;
        }

        header img { height: 60px; }

        nav {
            flex-grow: 1;
            margin-left: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #007BFF;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        nav ul li a:hover { color: #0056b3; }

        .btn-cerrar {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 12px;
            border: none;
            background: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-cerrar:hover {
            background-color: #0056b3;
            color: white;
        }

        .main-title {
            text-align: center;
            padding: 20px;
            font-size: 29px;
            font-weight: bold;
            color: #004080;
            background-color: rgba(204, 228, 231, 0.75);
            width: 80%;
            margin: 30px auto 10px;
            border-radius: 10px;
        }

        .form-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.95);
            flex: 1;
            min-width: 300px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border-left: 6px solid #007BFF;
        }

        .form-card h3 {
            font-size: 20px;
            color: #004080;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-messages {
            max-width: 1100px;
            margin: 0 auto 20px;
            padding: 12px 20px;
            border-radius: 10px;
            background-color: rgba(255, 235, 238, 0.95);
            border-left: 6px solid #d9534f;
            color: #a94442;
            font-weight: bold;
        }

        .form-messages ul {
            margin: 0;
            padding-left: 20px;
        }

        .form-messages li {
            list-style: none;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #003366;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
            flex-wrap: wrap;
        }

        /* Botón Guardar con min-width para ancho consistente */
        .btn-guardar,
        input.btn-guardar {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            text-decoration: none;
            min-width: 180px;  /* solo aquí */
            text-align: center;
            display: inline-block;
            width: auto;
        }

        /* Botón Volver sin min-width para que se ajuste al contenido */
        .btn-volver,
        input.btn-volver,
        a.btn-volver {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            width: auto;
            /* min-width removido */
        }

        .btn-guardar:hover,
        input.btn-guardar:hover {
            background-color: #0056b3;
        }

        .btn-volver:hover,
        input.btn-volver:hover,
        a.btn-volver:hover {
            background-color: #5a6268;
        }

        @media screen and (max-width: 800px) {
            .form-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</h:head>

<h:body>

    <!-- HEADER -->
    <header>
        <h:graphicImage library="img" name="logoSinFondo.png" alt="Logo ICBF" />
        <nav>
            <ul>
                <li>
                    <h:link outcome="adminDashboard">
                        <i class="fas fa-th-large"></i>
                        Inicio Admin
                    </h:link>
                </li>
            </ul>
        </nav>
        <h:form>
            <h:commandLink action="#{loginBean.logout}" styleClass="btn-cerrar">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </h:commandLink>
        </h:form>
    </header>

    <!-- TÍTULO -->
    <div class="main-title">ICBF - CONECTA | Registrar Madre Comunitaria</div>

    <!-- FORMULARIO -->
    <h:form id="formMadre">
        <h:messages id="messages" globalOnly="true" layout="unorderedList" styleClass="form-messages" />
        <div class="form-wrapper">
            <!-- izquierda -->
            <div class="form-card">
                <h3>Información Personal</h3>

                <label for="doc">Documento:</label>
                <h:inputText id="doc" value="#{madreBean.madre.documento}" required="true">
                    <f:validateLength minimum="5" />
                </h:inputText>
                <h:message for="doc" style="color:red" />

                <label for="nombres">Nombres:</label>
                <h:inputText id="nombres" value="#{madreBean.madre.nombres}" required="true" />
                <h:message for="nombres" style="color:red" />

                <label for="apellidos">Apellidos:</label>
                <h:inputText id="apellidos" value="#{madreBean.madre.apellidos}" required="true" />
                <h:message for="apellidos" style="color:red" />

                <label for="correo">Correo:</label>
                <h:inputText id="correo" value="#{madreBean.madre.correo}" required="true">
                    <!-- Validar formato correo -->
                    <f:validateRegex pattern="^[\w.-]+@([\w-]+\.)+[\w-]{2,4}$" />
                </h:inputText>
                <h:message for="correo" style="color:red" />
            </div>

            <!-- derecha -->
            <div class="form-card">
                <h3>Contacto y Acceso</h3>

                <label for="direccion">Dirección:</label>
                <h:inputText id="direccion" value="#{madreBean.madre.direccion}" />

                <label for="tel">Teléfono:</label>
                <h:inputText id="tel" value="#{madreBean.madre.telefono}" />

                <label for="pass">Contraseña:</label>
                <h:inputSecret id="pass" value="#{madreBean.passwordPlano}" required="true"
                               validatorMessage="La contraseña debe tener mínimo 8 caracteres, incluyendo al menos una mayúscula, una minúscula y un número.">
                    <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" />
                </h:inputSecret>
                <h:message for="pass" style="color:red" />
            </div>
        </div>

        <div class="button-group">
            <h:commandButton value="Guardar" action="#{madreBean.guardarMadre}" styleClass="btn-guardar" />
            <h:link outcome="listarMadres" styleClass="btn-volver">← Volver a la Lista</h:link>
        </div>
    </h:form>

</h:body>
</html>
