<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICBF Conecta - Iniciar Sesión</title>

    <!-- Estilos -->
    <link href="#{resource['css/estilos.css']}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Lobster&amp;family=Playwrite+HR+Lijeva:wght@100..400&amp;family=Sour+Gummy:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</h:head>

<h:body>
    <header>
        <img src="#{resource['img/logoSinFondo.png']}" alt="Logo ICBF" />
        <nav>
            <ul>
                <li><a href="InterfazInicio.xhtml"><i class="fas fa-home"></i> <b>Página Principal</b></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h:form styleClass="login-container">
            <h2>Iniciar Sesión</h2>

            <div class="form-group">
                <p:inputText id="documento" value="#{loginBean.documento}"
                             placeholder="Ingrese su Número de Documento"
                             required="true"
                             styleClass="controls" />
            </div>

            <div class="form-group">
                <p:password id="password" value="#{loginBean.password}"
                            placeholder="Ingrese su Contraseña"
                            required="true"
                            styleClass="controls" />
            </div>

            <p:commandButton value="Iniciar Sesión"
                             action="#{loginBean.login}"
                             styleClass="btn-submit" />

            <div class="form-footer">
                <p><a href="recuperar-contrasena.xhtml">¿Olvidaste tu contraseña?</a></p>
                <p><a href="registroSesion.xhtml">¿No tienes una cuenta? Regístrate</a></p>
            </div>
        </h:form>
    </main>
</h:body>
</html>
