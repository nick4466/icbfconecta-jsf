<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICBF Conecta - Iniciar Sesión</title>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Lobster&amp;family=Playwrite+HR+Lijeva:wght@100..400&amp;family=Sour+Gummy:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <!-- Estilos -->
    <style>
        /* Colores personalizados */
        body {
            background-image: url(fondo2.jpg);
            margin: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Sour Gummy', sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(249, 248, 255, 0.363);
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 95px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            background-color: #e92fe9;
            border: 0;
            padding: 10px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        header nav ul li a:hover {
            background-color: hsl(0, 100%, 64%);
        }

        .inicio {
            width: 400px;
            background: #637df0bd;
            padding: 30px 80px 30px 30px;
            margin: auto;
            margin-top: 100px;
            border-radius: 4px;
            font-family: 'Sour Gummy', sans-serif;
            color: white;
            box-shadow: 0 4px 8px rgba(225, 0, 255, 0.658);
        }

        h4 {
            font-size: 30px;
            margin-bottom: 15px;
            font-family: 'Sour Gummy', sans-serif;
        }

        .controls, .dc {
            width: 100%;
            background: hsl(210, 33%, 99%);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            border: 1px solid hsl(0, 0%, 0%);
            font-size: 18px;
        }

        .dc {
            color: rgb(133, 127, 127);
        }

        a {
            color: white;
            text-decoration: underline;
        }

        .botones {
            width: 100%;
            background: #e92fe9;
            border: none;
            padding: 12px;
            color: white;
            margin: 16px 0;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Sour Gummy', sans-serif;
        }

        .botones:hover {
            background-color: hsl(0, 100%, 64%);
        }

        h:messages {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</h:head>

<h:body>
    <header>
        <img src="logoSinFondo.png" alt="Logo ICBF" />
        <nav>
            <ul>
                <li><a href="InterfazInicio.xhtml"><i class="fas fa-home"></i> <b>Página Principal</b></a></li>
            </ul>
        </nav>
    </header>

    <h:form styleClass="inicio">
        <h4 style="text-align: center;">Iniciar Sesión</h4>

        <p:inputText id="documento" value="#{loginBean.documento}" 
                     placeholder="Ingrese su Número de Documento" 
                     required="true" 
                     styleClass="controls" />

        <p:password id="password" value="#{loginBean.password}" 
                    placeholder="Ingrese su Contraseña" 
                    required="true" 
                    styleClass="controls" />

        <p:commandLink value="¿Todavía no tienes cuenta?" action="registroSesion.xhtml" styleClass="dc" />

        <p:commandButton value="Iniciar Sesión" action="#{loginBean.login}" styleClass="botones" />
    </h:form>
</h:body>
    </html>
