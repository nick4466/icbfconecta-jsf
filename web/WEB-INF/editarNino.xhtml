<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Editar Niño</title>
</h:head>
<h:body>

    <h:form enctype="multipart/form-data">
        <h2>Editar Información del Niño</h2>

        <!-- Nombres -->
        <h:outputLabel for="nombres" value="Nombres: " />
        <h:inputText id="nombres" value="#{ninoBean.nino.nombres}" required="true"/>
        <br/><br/>

        <!-- Apellidos -->
        <h:outputLabel for="apellidos" value="Apellidos: " />
        <h:inputText id="apellidos" value="#{ninoBean.nino.apellidos}" required="true"/>
        <br/><br/>

        <!-- Documento -->
        <h:outputLabel for="documento" value="Documento: " />
        <h:inputText id="documento" value="#{ninoBean.nino.documento}" />
        <br/><br/>

        <!-- Fecha nacimiento -->
        <h:outputLabel for="fechaNac" value="Fecha de Nacimiento: " />
        <p:calendar id="fechaNac" value="#{ninoBean.nino.fechaNacimiento}" pattern="yyyy-MM-dd" navigator="true"/>
        <br/><br/>

        <!-- Género -->
        <h:outputLabel for="genero" value="Género: " />
        <h:selectOneMenu id="genero" value="#{ninoBean.nino.genero}">
            <f:selectItem itemLabel="Seleccione..." itemValue="" />
            <f:selectItem itemLabel="Masculino" itemValue="masculino" />
            <f:selectItem itemLabel="Femenino" itemValue="femenino" />
            <f:selectItem itemLabel="Otro" itemValue="otro" />
            <f:selectItem itemLabel="No especificado" itemValue="no_especificado" />
        </h:selectOneMenu>
        <br/><br/>

        <!-- Nacionalidad -->
        <h:outputLabel for="nacionalidad" value="Nacionalidad: " />
        <h:inputText id="nacionalidad" value="#{ninoBean.nino.nacionalidad}" />
        <br/><br/>

        <!-- Archivos -->
        <h:outputLabel for="foto" value="Nueva Foto del Niño (opcional): " />
        <p:fileUpload id="foto" value="#{ninoBean.fotoFile}" mode="simple" />
        <br/><br/>

        <h:outputLabel for="carnet" value="Nuevo Carnet de Vacunación (opcional): " />
        <p:fileUpload id="carnet" value="#{ninoBean.carnetFile}" mode="simple" />
        <br/><br/>

        <h:outputLabel for="certificado" value="Nuevo Certificado EPS (opcional): " />
        <p:fileUpload id="certificado" value="#{ninoBean.certificadoFile}" mode="simple" />
        <br/><br/>

        <!-- Botones -->
        <p:commandButton value="Guardar Cambios"
                         action="#{ninoBean.actualizar}"
                         ajax="false" />
        <p:commandButton value="Cancelar"
                         action="listarNinos?faces-redirect=true"
                         ajax="false" />

        <!-- Mensajes -->
        <p:messages id="messages" />

    </h:form>

</h:body>
</html>
